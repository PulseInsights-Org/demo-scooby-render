<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOOBY AI - Connect to Meeting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .main-container {
            text-align: center;
            padding: 50px 40px;
            max-width: 800px;
            width: 100%;
            position: relative;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .logo h1 {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }
        
        .subtitle {
            font-size: 16px;
            color: rgba(44, 62, 80, 0.7);
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .description {
            font-size: 14px;
            color: rgba(44, 62, 80, 0.6);
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .form-container {
            margin: 40px 0;
            padding: 0 20px;
        }
        
        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: rgba(44, 62, 80, 0.8);
            margin-bottom: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 18px 60px 18px 24px;
            border: 2px solid rgba(44, 62, 80, 0.1);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: #2c3e50;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-input::placeholder {
            color: rgba(44, 62, 80, 0.4);
        }
        
        .form-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
            background: rgba(255, 255, 255, 1);
        }
        
        .form-input:valid {
            border-color: #28a745;
        }
        
        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: rgba(44, 62, 80, 0.3);
            transition: color 0.3s ease;
        }
        
        .form-input:focus + .input-icon {
            color: #007bff;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .button-group.single {
            flex-direction: column;
        }
        
        .connect-button {
            flex: 1;
            padding: 20px 40px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .connect-button:hover {
            transform: translateY(-2px);
        }
        
        .connect-button:active {
            transform: translateY(0);
        }
        
        .connect-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .remove-button {
            flex: 1;
            padding: 20px 40px;
            border: 2px solid #dc3545;
            border-radius: 16px;
            background: transparent;
            color: #dc3545;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: none;
        }
        
        .remove-button:hover {
            background: #dc3545;
            color: #ffffff;
            transform: translateY(-2px);
        }
        
        .remove-button:active {
            transform: translateY(0);
        }
        
        .remove-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .remove-button.show {
            display: block;
        }
        
        .start-button {
            flex: 1;
            padding: 20px 40px;
            border: 2px solid #28a745;
            border-radius: 16px;
            background: transparent;
            color: #28a745;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: none;
        }

        .start-button:hover {
            background: #28a745;
            color: #ffffff;
            transform: translateY(-2px);
        }

        .start-button.show {
            display: block;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        .loading-spinner.remove {
            border: 2px solid rgba(220, 53, 69, 0.3);
            border-top: 2px solid #dc3545;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-message {
            margin-top: 25px;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            text-align: center;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
        }
        
        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .status-message.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.4);
            color: #28a745;
        }
        
        .status-message.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.4);
            color: #dc3545;
        }
        
        .bot-info {
            margin-top: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            background: rgba(0, 123, 255, 0.1);
            border: 1px solid rgba(0, 123, 255, 0.2);
            color: #007bff;
            font-size: 13px;
            font-weight: 500;
            display: none;
        }
        
        .bot-info.show {
            display: block;
        }
        
        .bot-id {
            font-family: 'Courier New', monospace;
            background: rgba(0, 123, 255, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            margin: 0 4px;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid rgba(44, 62, 80, 0.1);
        }
        
        .footer-text {
            font-size: 12px;
            color: rgba(44, 62, 80, 0.4);
            line-height: 1.5;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                padding: 40px 25px;
            }
            
            .logo h1 {
                font-size: 36px;
                letter-spacing: 4px;
            }
            
            .button-group {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .form-container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">
                <h1>SCOOBY AI</h1>
            </div>
            <div class="subtitle">Connect to Meeting</div>
            <div class="description">
                Add your intelligent AI assistant to any meeting platform with advanced voice interaction capabilities
            </div>
        </div>
        
        <div class="form-container">
            <form id="connectForm">
                <div class="form-group">
                    <label for="meetingUrl">Meeting URL</label>
                    <div class="input-wrapper">
                        <input 
                            type="url" 
                            id="meetingUrl" 
                            class="form-input" 
                            placeholder="https://meet.google.com/abc-defg-hij" 
                            required
                        >
                        <div class="input-icon">🔗</div>
                    </div>
                </div>
                
                <div class="button-group single" id="buttonGroup">
                    <button type="submit" class="connect-button" id="connectBtn">
                        <div class="loading-spinner" id="loadingSpinner"></div>
                        <span id="buttonText">Connect Scooby AI</span>
                    </button>
                    
                    <button type="button" class="remove-button" id="removeBtn">
                        <div class="loading-spinner remove" id="removeLoadingSpinner"></div>
                        <span id="removeButtonText">Remove Bot</span>
                    </button>
                    
                    <button type="button" class="start-button" id="startBtn">
                        <span>Start Meeting</span>
                    </button>
                </div>
            </form>
            
            <div class="bot-info" id="botInfo">
                Bot ID: <span class="bot-id" id="botIdDisplay"></span> • Scooby AI is active in your meeting
            </div>
            
            <div class="status-message" id="statusMessage"></div>
        </div>
        
        <div class="footer">
            <div class="footer-text">
                Powered by advanced AI technology • Secure and private • Professional grade
            </div>
        </div>
    </div>

    <script>
        const connectForm = document.getElementById('connectForm');
        const connectBtn = document.getElementById('connectBtn');
        const removeBtn = document.getElementById('removeBtn');
        const startBtn = document.getElementById('startBtn');
        const buttonGroup = document.getElementById('buttonGroup');
        const buttonText = document.getElementById('buttonText');
        const removeButtonText = document.getElementById('removeButtonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const removeLoadingSpinner = document.getElementById('removeLoadingSpinner');
        const statusMessage = document.getElementById('statusMessage');
        const botInfo = document.getElementById('botInfo');
        const botIdDisplay = document.getElementById('botIdDisplay');
        const meetingUrlInput = document.getElementById('meetingUrl');

        let currentBotId = null;

        // Form validation
        meetingUrlInput.addEventListener('input', function() {
            const isValid = this.checkValidity() && this.value.trim() !== '';
            connectBtn.disabled = !isValid;
        });

        // Remove button click handler
        removeBtn.addEventListener('click', async function() {
            if (currentBotId) {
                await removeBot(currentBotId);
            }
        });

        // Start button click handler
        startBtn.addEventListener('click', async function() {
            try {
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                showStatus('Meeting started!', 'success');
            } catch (error) {
                showStatus('Failed to start meeting', 'error');
            }
        });

        // Form submission
        connectForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const meetingUrl = meetingUrlInput.value.trim();
            
            if (!meetingUrl) {
                showStatus('Please enter a valid meeting URL', 'error');
                return;
            }

            // Validate URL format
            if (!isValidMeetingUrl(meetingUrl)) {
                showStatus('Please enter a valid meeting URL (Google Meet, Zoom, or Teams)', 'error');
                return;
            }

            await connectToMeeting(meetingUrl);
        });

        function isValidMeetingUrl(url) {
            const meetingPatterns = [
                /^https:\/\/meet\.google\.com\/[a-z\-]+$/,
                /^https:\/\/.*\.zoom\.us\/j\/\d+/,
                /^https:\/\/teams\.microsoft\.com\/l\/meetup-join/,
                /^https:\/\/.*\.webex\.com/
            ];
            
            return meetingPatterns.some(pattern => pattern.test(url));
        }

        async function connectToMeeting(meetingUrl) {
            setLoading(true, 'connect');
            showStatus('Connecting Scooby AI to your meeting...', 'info');

            try {
                const response = await fetch('/add_bots', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        meeting_url: meetingUrl,
                        bot_type: 'scooby'
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    currentBotId = data.bot_id;
                    showBotConnected(data.bot_id);
                    showStatus('✅ Scooby AI successfully connected! The bot is joining your meeting.', 'success');
                    
                    // Clear the form
                    meetingUrlInput.value = '';
                    
                } else {
                    throw new Error(data.detail || 'Failed to connect to meeting');
                }

            } catch (error) {
                console.error('Connection error:', error);
                showStatus(`❌ Connection failed: ${error.message}`, 'error');
            } finally {
                setLoading(false, 'connect');
            }
        }

        async function removeBot(botId) {
            setLoading(true, 'remove');
            showStatus('Removing Scooby AI from the meeting...', 'info');

            try {
                const response = await fetch('/remove_bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        bot_id: botId
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    currentBotId = null;
                    showBotDisconnected();
                    showStatus('✅ Scooby AI successfully removed from the meeting.', 'success');
                    
                } else {
                    throw new Error(data.detail || 'Failed to remove bot from meeting');
                }

            } catch (error) {
                console.error('Remove error:', error);
                showStatus(`❌ Remove failed: ${error.message}`, 'error');
            } finally {
                setLoading(false, 'remove');
            }
        }

        function showBotConnected(botId) {
            botIdDisplay.textContent = botId;
            botInfo.classList.add('show');
            removeBtn.classList.add('show');
            startBtn.classList.add('show');  // Show start button
            buttonGroup.classList.remove('single');
        }

        function showBotDisconnected() {
            botInfo.classList.remove('show');
            removeBtn.classList.remove('show');
            startBtn.classList.remove('show');  // Hide start button
            buttonGroup.classList.add('single');
        }

        function setLoading(loading, type) {
            if (type === 'connect') {
                connectBtn.disabled = loading;
                
                if (loading) {
                    loadingSpinner.style.display = 'inline-block';
                    buttonText.textContent = 'Connecting...';
                } else {
                    loadingSpinner.style.display = 'none';
                    buttonText.textContent = 'Connect Scooby AI';
                }
            } else if (type === 'remove') {
                removeBtn.disabled = loading;
                
                if (loading) {
                    removeLoadingSpinner.style.display = 'inline-block';
                    removeButtonText.textContent = 'Removing...';
                } else {
                    removeLoadingSpinner.style.display = 'none';
                    removeButtonText.textContent = 'Remove Bot';
                }
            }
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} show`;
            
            // Auto-hide after 10 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.classList.remove('show');
                }, 10000);
            }
        }

        // Initial validation check
        connectBtn.disabled = true;
    </script>
</body>
</html>
